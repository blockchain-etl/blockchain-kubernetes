apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    chain: eth
{{ include "bsc.labels" . | indent 4 }}
spec:
  type:  {{ .Values.service.type }}
  ports:
  {{- toYaml .Values.service.ports | nindent 4 }}
  selector:
    app.kubernetes.io/name: {{ include "bsc.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
